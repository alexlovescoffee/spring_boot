<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!--в chrome есть некоторые проблемы с отображением favicon
  https://stackoverflow.com/questions/16375592/favicon-not-showing-up-in-google-chrome -->
  <link rel="shortcut icon" type="image/x-icon" th:href="@{spring-logo.ico}"/>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-size: 0;
    }
    body {
      height: 700px;
      width: 480px;
      margin: auto;
    }
    .form-block {
      height: 100px;
      margin: auto;
      padding: 300px 0;
    }
    form {padding: 0 30%}
    form div {margin-bottom: 5px}
    input {
      height: 22px;
      width: 100%;
      font-size: 16px;
      text-align: center;
    }
    input[type="submit"] {width: 50%}
  </style>
</head>
<body>
<div class="form-block">
  <form method="post" action="/login">
    <div><input type="text" name="j_username" id="username" placeholder="Login"/></div>
    <div><input type="password" name="j_password" id="password" placeholder="Password"/></div>
    <div style="text-align: center"><input type="submit" value="Submit"/></div>
  </form>
</div>
</body>
</html>
